plugins {
    id 'java' // Must be explicitly applied
    id 'application'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

description = 'Hacker News and Reddit API'
version = '1.0.0'

mainClassName = 'net.seabears.challenge.api.Application'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.dropwizard:dropwizard-core:0.7.1'
    compile 'io.dropwizard:dropwizard-client:0.7.1'

    // test dependencies
    testCompile 'junit:junit:4.12'
}
